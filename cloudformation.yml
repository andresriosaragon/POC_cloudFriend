AWSTemplateFormatVersion: 2010-09-09
Description: Resources for user entitlement service
Parameters:
  SystemName:
    Type: String
    Default: system
Resources:
  myApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: system-myApi
      ProtocolType: HTTP
  myFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: dist
      Description:
        Fn::Sub: myFunction in the ${AWS::StackName} stack
      FunctionName:
        Fn::Sub: ${AWS::StackName}-myFunction
      Handler: index.handler
      MemorySize: 128
      Runtime: nodejs14.x
      Timeout: 300
      Role:
        Fn::GetAtt:
          - myFunctionRole
          - Arn
  myFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service:
                Fn::Sub: lambda.amazonaws.com
  Myendpoint:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: myApi
      ProtocolType: HTTP
      RouteKey: GET /entitlement
      Target:
        Fn::Join:
          - /
          - - integrations
            - Ref: Myintegration
  Myintegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: myApi
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::GetAtt:
          - myFunction
          - Arn
      PayloadFormatVersion: 2.0
